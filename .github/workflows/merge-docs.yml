name: Merge docs
on:
  push:
    paths:
    - "docs/**"
    - "!docs/scarpet/Full.md"
jobs:
  Scarpet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge docs
        run: ./mergedoc.sh
      - name: Commit merged docs
        run: |
          git config --global user.name 'Doc Merger'
          git config --global user.email 'bot@example.com'
          git commit -am "Merge docs"
          git push
